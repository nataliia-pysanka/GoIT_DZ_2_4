[loggers]
keys=root,fileLogger

[handlers]
keys=c_handler

[formatters]
keys=c_formatter

[logger_root]
level=DEBUG
handlers=c_handler

[logger_fileLogger]
level=INFO
handlers=c_handler
qualname=fileLogger
propagate=0

[handler_c_handler]
class=StreamHandler
level=INFO
formatter=c_formatter
args=(sys.stdout,)

[formatter_c_formatter]
format=%(asctime)s: %(threadName)s >> %(message)s
datefmt=%m/%d/%Y %I:%M:%S %p
